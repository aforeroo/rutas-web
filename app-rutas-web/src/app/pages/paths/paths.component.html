<div class="container" style="width: 50%;">

    <div class="row">
        <div class="col text-center">
            <button routerLink="/path/new" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add a route plan
        </button>
        </div>
    </div>

    <hr>

    <h3 class="text-center">Your plans</h3>

    <table class="table">
        <thead>
            <tr>
                <th class="text-left" scope="col">Route id</th>
                <th class="text-center" scope="col">Description</th>
                <th class="text-center" scope="col"># Waypoints</th>
                <th class="text-center" scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let path of paths; let i = index" [attr.data-index]="i">
                <th class="text-left" scope="row">{{ids[i]}}</th>
                <td class="text-center description">{{path.description}}</td>
                <td class="text-center">{{path.PATH.length}}</td>
                <td class="text-center">edit, delete, simulate</td>
            </tr>

        </tbody>
    </table>

    <div class="alert alert-info text-center mt-3">
        <h4 class="alert-heading">Loading your plans</h4>
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p>
            Please wait ...
        </p>
    </div>
</div>
